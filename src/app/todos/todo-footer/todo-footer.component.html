<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"
    ><strong>{{ pendings }}</strong> tareas pendientes</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a
        [class.selected]="filter === actualFilter"
        (click)="changeFilter(filter)"
        >{{ filter | titlecase }}</a
      >
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="cleanCompletedItems()">
    Limpiar completados
  </button>
</footer>
