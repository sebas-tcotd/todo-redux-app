<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="isItemBeingEdited">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="isCompleted" />
    <label (dblclick)="editItem()">{{ todo.text }}</label>
    <button class="destroy" (click)="deleteTodoItem()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="todoInput"
    (blur)="finishEdition()"
    #physicalInput
  />
</li>
